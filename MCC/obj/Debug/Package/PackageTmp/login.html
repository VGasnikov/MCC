  <body class="login-page">

<div class="panel panel-default" id="login-panel">
        <div class="panel-body">
            <img src="img/api-logo-login.png" alt="API MyCrewCare" class="img-responsive">
            <div class="container-fluid">
                <form class="form-horizontal" role="form" id="login-form" name="login-form" action="#" method="post">
                    <div class="form-group">
                        <label for="username" class="col-xs-12 col-sm-4 control-label">Username:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control username-control" id="username" name="username" placeholder="" maxlength="100" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-xs-12 col-sm-4 control-label">Password:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="password" class="form-control password-control" id="password" name="password" placeholder="" maxlength="100" value="">
                        </div>
                    </div>

                    <div class="col-xs-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg login-button" id="savechanges" name="savechanges">Sign In</button>
                    </div>

                    <div class="col-xs-12 text-center">
                        <label class="checkbox-inline">
                            <input id="rememberme" name="rememberme" value="1" checked="" type="checkbox">Remember Me
                        </label>
                    </div>
                </form>            
            </div>
        </div>

        <div class="panel-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-6"><p>New User? <a href="/main/register.aspx">Register&nbsp;here</a></p></div>
                    <div class="col-xs-12 col-sm-6"><a href="/main/forgot-password.aspx">I forgot my password&nbsp;/&nbsp;username</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
